<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKY.AI</title>
    <style>
        body {
            background-color: #0e0e0e;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 30px 0;
            font-size: 32px;
            font-weight: bold;
            color: #9c4aff;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #9c4aff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #7f2aff;
        }
        .response-box {
            margin-top: 20px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            min-height: 80px;
        }
    </style>
</head>
<body>

<header>KKY.AI ü§ñ</header>

<div class="container">
    <input id="userInput" type="text" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>

    <div id="response" class="response-box">
        A KKY.AI vai responder aqui...
    </div>
</div>

<script>
    function sendMessage() {
        let txt = document.getElementById("userInput").value;
        if (txt.trim() === "") {
            document.getElementById("response").innerText = "Digite algo primeiro!";
            return;
        }

        // Apenas resposta falsa (IA ainda n√£o conectada)
        document.getElementById("response").innerText =
            "Processando sua pergunta: '" + txt + "'...\n\n(Backend ainda n√£o conectado)";
    }
</script>

</body>
</html>
